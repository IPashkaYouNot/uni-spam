apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: victoria-metrics-cluster
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: victoria-metrics-cluster
    environment: demo
    project: spam
spec:
  destination:
    namespace: victoria-metrics
    server: "https://kubernetes.default.svc"
  syncPolicy: {}
  project: spam
  revisionHistoryLimit: 3
  sources:
    - repoURL: "https://victoriametrics.github.io/helm-charts"
      targetRevision: 0.29.4
      chart: victoria-metrics-cluster
      helm:
        releaseName: victoria-metrics-cluster
        valueFiles:
          - $values/argocd/applications/values/victoria-metrics-cluster.yaml
    - repoURL: "https://github.com/IPashkaYouNot/uni-spam.git"
      targetRevision: "argo-setup"
      ref: values
